<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<h1>Register</h1>
	<form action="" method="get">
		<label for="fn">First Name:</label>
		<input id="fn" type="text" name="username" placeholder="john" required>
		<label for="ln">Last Name:</label>
		<input id="ln" type="password" name="password" placeholder="smith" required>
		<br>
		<label for="m">Male:</label>
		<input id="m" type="radio" name="gender" value="male">
		<label for="f">Female:</label>
		<input id="f" type="radio" name="gender" value="female">
		<br>
		<label for="em">Email:</label>
		<input id="em" type="email" name="email" placeholder="your email" required>
		<label for="pass">Password:</label>
		<input id="pass" type="password" name="password" placeholder="your password" required>
		<br>
		<select name="birthday">
			<option label disabled selected>year</option>
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
		</select>		
		<select name="birthday">
			<option label disabled selected>month</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="birthday">
			<option label disabled selected>day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<br>
		<label for="cb">I agree to the terms and conditions</label>
		<input id="cb" type="checkbox" name="">
		<br>
		<button>submit</button>
	</form>
